<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ohis QR Code GEnerator</title>
</head>
<body>

        <header>
            <h1>Ohis QR Code Generator</h1>

    </section>
    <script src="script.js"></script>
